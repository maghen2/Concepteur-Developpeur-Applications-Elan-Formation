<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    <link rel="stylesheet" href="src/style.css">
    <title>Exo 2 - Front - TODO – Exercice guidé</title>
</head>
<body>
    <div id="wrapper">
        <h1>Exo 2 - Front - TODO – Exercice guidé</h1>
        <h2>ToDo List</h2>
        <p><b></b></p>
        <div id="todo">
            <div id="count"></div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <textarea name="task" class="task" maxlength="200" cols="20" rows="15">New task 1</textarea>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div> 
    <script src="src/script.js"></script> 
</body>
